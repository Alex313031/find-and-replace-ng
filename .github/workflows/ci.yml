name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  Test:
    strategy:
      matrix:
        os: [macos-latest]
        channel: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: UziTech/action-setup-atom@v2
        with:
          version: ${{ matrix.channel }}

      - uses: actions/setup-node@v3
        with:
          node-version: 12

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Install dependencies
        run: apm install

      - name: Lint
        run: pnpm run test.lint

      - name: Run tests
        run: atom --test spec
